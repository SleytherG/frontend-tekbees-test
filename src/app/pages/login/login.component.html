<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header font-weight-bold">Inicio de Sesión</div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input formControlName="username" type="text" class="form-control" id="username" placeholder="Ingrese su username">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión </button>
            <a [routerLink]="['../register']" class="ml-2" style="cursor: pointer">¿Eres nuevo? <span class="font-weight-bold">Registrate aqui</span></a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
